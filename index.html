<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Récupérer les données GPS depuis l'API
        fetch('http://localhost:8080/api/gps/coordinates')
            .then(response => response.json())
            .then(data => {
                var coordinates = data.map(point => [point.latitude, point.longitude]);
                var polyline = L.polyline(coordinates, {color: 'blue'}).addTo(map);

                // Animer les déplacements
                var index = 0;
                function moveMarker() {
                    if (index < coordinates.length) {
                        var marker = L.marker(coordinates[index]).addTo(map);
                        marker.bindPopup("Coordonnées : " + coordinates[index]).openPopup();
                        index++;
                        setTimeout(moveMarker, 1000); // Déplacer le marqueur toutes les 1 seconde
                    }
                }
                moveMarker();
            });
    </script>
</body>
</html>
